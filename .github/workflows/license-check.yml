name: License check
description: Check for production dependencies that have an disallowed license
author: Demmy Honore de Vries
on: [push]
jobs:
  check-non-open-source-licenses:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.check.outputs.test }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: yarn add -D js-green-licenses
      - id: check
        run: yarn jsgl --local ./
  assert-if-non-open-source-licenses-are-present:
    runs-on: ubuntu-latest
      needs: check-non-open-source-licenses
    steps:
      - run: echo ${{needs.job1.outputs.output1}}



