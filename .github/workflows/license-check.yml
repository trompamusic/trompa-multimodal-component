name: Open source license check
on: [push]
jobs:
  check-licenses:
    name: Check for unallowed licenses
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: yarn add js-green-licenses
        name: Install js-green-licenses dependency
      - run: yarn jsgl --local ./ > check-licenses-output.txt
        name: Check for unallowed licenses and save output
      - run: |
          value=`cat check-licenses-output.txt`
          echo $value > check-licenses-output.txt
