name: Open source license check
on: [push]
jobs:
  check-licenses:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: yarn add js-green-licenses
      - uses: actions/download-artifact@v2
        with:
          name: check-licenses-output
      - run: yarn jsgl --local ./
